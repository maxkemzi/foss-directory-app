services:
  postgres:
    image: postgres:16.3
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: foss_directory
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: ./server
      target: dev
    container_name: backend
    restart: always
    volumes:
      - ./server:/app
    depends_on:
      - postgres
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: ./client
      target: dev
    container_name: frontend
    restart: always
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
    depends_on:
      - backend
    networks:
      - frontend

  nginx:
    image: nginx:1.27
    container_name: nginx
    restart: always
    attach: false
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - frontend

volumes:
  postgres-data:

networks:
  backend:
  frontend:
