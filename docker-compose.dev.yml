services:
  postgres:
    image: postgres:16.3
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: foss_directory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./server
      target: dev
    container_name: backend
    volumes:
      - ./server:/app
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      target: dev
    container_name: frontend
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:1.27
    container_name: nginx
    attach: false
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
