services:
  postgres:
    image: postgres:16.3
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: foss_directory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: ./server
      target: prod
    container_name: backend
    restart: always
    depends_on:
      - postgres
    networks:
      - frontend
      - backend

  frontend:
    build:
      context: ./client
      target: prod
    container_name: frontend
    restart: always
    depends_on:
      - backend
    networks:
      - frontend

  nginx:
    image: nginx:1.27
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - frontend

volumes:
  postgres-data:

networks:
  frontend:
  backend:
